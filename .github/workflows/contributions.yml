name: Daily Contributions

on:
  schedule:
    - cron: '0 0 * * 1-5'   # Runs at midnight UTC, Mondayâ€“Friday

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0      # Full history for proper rebasing

      - name: Make daily contribution
        run: |
          echo "Making daily contribution"
          echo "$(date)" >> README.md

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Daily contribution"
          title: "Daily Contribution"
          body: "This pull request was created automatically by a GitHub Actions workflow to make a daily contribution."
          branch: daily-contribution   # Branch to push changes to
          base: main                    # Target branch for the PR
          add-paths: README.md          # Only stage the changed file
          delete-branch: true            # Delete branch after PR is merged (optional)